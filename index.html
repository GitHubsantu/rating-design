<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Design</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="box">
        <button class="btn">Rate Us</button>
        </div>
        <div class="rate-section">
            <h2>Review your Option</h2>
            <ul class="emojis">
                <li class="item"><i class='bx bx-sad'></i></li>
                <li class="item"><i class='bx bx-angry'></i></li>
                <li class="item"><i class='bx bx-smile'></i></li>
                <li class="item"><i class='bx bx-wink-smile'></i></li>
                <li class="item"><i class='bx bx-laugh'></i></li>
                
            </ul>
            <button class="submit">SUBMIT</button>
        </div>
        <div class="success-popup">
            <div class="check-icon"><i class='bx bxs-check-circle'></i>
                
            </div>
            <h3>Thank You!</h3>
            <p>Your Response has been successfully sent Thanks!</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
